<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Carrito de Compras</h1>
    <!-- Formulario para agregar productos -->
     <form id="product-form" class="form">
      <input type="text" id="product-name" placeholder="Nombre del producto" required>
      <input type="number" id="product-price" placeholder="Precio" required>
      <input type="number" id="product-quantity" placeholder="Cantidad" required>
      <button type="submit" class="btn btn-add">Agregar Producto</button>
     </form>

     <!-- Tabla del carrito -->
     <table id="cart-table" class="cart-table" >
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <!-- Aqui el body de la tabla -->
       <tbody></tbody>
     </table>

     <p class="total">Total del carrito: <span id="cart-total" >$0</span></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
